<!DOCTYPE html>
<html>
<head>
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="/predict" method="post">
        <label for="sqft">Square Footage:</label><br>
        <input type="number" id="sqft" name="sqft" step="any" required><br><br>
        <label for="bedrooms">Number of Bedrooms:</label><br>
        <input type="number" id="bedrooms" name="bedrooms" required><br><br>
        <input type="submit" value="Predict Price">
    </form>
</body>
</html>
